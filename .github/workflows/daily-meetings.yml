name: Politiske møter - Daglig Slack-melding

on:
  schedule:
    # Kjør mandag-fredag kl. 06:30 norsk tid (04:30 UTC)
    - cron: '30 4 * * 1-5'
  workflow_dispatch:  # Tillat manuell kjøring

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  send-meeting-digest:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-ms-playwright-${{ hashFiles('requirements.txt') }}
    
    - name: Install dependencies
      env:
        PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python -m playwright install chromium
    
    - name: Run scraper and send to Slack
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        GOOGLE_CALENDAR_TURNUS_ID: ${{ secrets.GOOGLE_CALENDAR_TURNUS_ID }}
        GOOGLE_CALENDAR_REGIONAL_KULTUR_ID: ${{ secrets.GOOGLE_CALENDAR_REGIONAL_KULTUR_ID }}
        ENABLE_CALENDAR: 'true'
        PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
      run: |
        python scraper.py
    
    - name: Debug on failure
      if: failure()
      run: |
        echo "Scraper feilet. Kjører i debug-modus..."
        python scraper.py --debug
